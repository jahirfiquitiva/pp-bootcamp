<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PFP Week 5 - Tier 3</title>

  <style>
    ul.tasks {
      list-style: square;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
  </style>
</head>

<body>
  <div>
    <label for="new-task-input">New Task</label>
    <input id="new-task-input" type="text" />
    <button id="add-task-btn">Add Task</button>
  </div>

  <ul id="tasks-list" class="tasks">

  </ul>

  <script>
    const newTaskInput = document.querySelector('#new-task-input');
    const tasksListElement = document.querySelector('#tasks-list');

    function addNewTask() {
      const taskNode = document.createElement('li');
      taskNode.innerText = newTaskInput.value;
      tasksListElement.appendChild(taskNode);
      newTaskInput.value = '';
    }

    document.querySelector('#add-task-btn').addEventListener('click', addNewTask);

    newTaskInput.addEventListener("keydown", (event) => {
      if (event.key == "Enter") {
        addNewTask();
      }
    });
  </script>
</body>

</html>
