<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PFP Week 5 - Tier 1</title>

  <style>
    button {
      min-height: 2.75rem;
      border-radius: 0.5rem;
      background-color: cyan;
    }

    .buttons-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    button.colored {
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="buttons-container">
    <button id="button-1">Button 1</button>
    <button id="button-2">Button 2</button>
    <button id="button-3">Button 3</button>
    <button id="button-4">Button 4</button>
    <button id="button-5">Button 5</button>
  </div>
  <script>
    function changeElementColor(elementId) {
      document.querySelector(elementId).classList.toggle('colored');
    }
    document.querySelector('#button-1').addEventListener('click', () => {
      changeElementColor('#button-1');
    });
    document.querySelector('#button-2').addEventListener('click', () => {
      changeElementColor('#button-2');
    });
    document.querySelector('#button-3').addEventListener('click', () => {
      changeElementColor('#button-3');
    });
    document.querySelector('#button-4').addEventListener('click', () => {
      changeElementColor('#button-4');
    });
    document.querySelector('#button-5').addEventListener('click', () => {
      changeElementColor('#button-5');
    });
  </script>
</body>

</html>
